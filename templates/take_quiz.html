<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
</head>
<body>
    <h2>Take the Quiz: "{{ quiz.title }}"</h2>
    <form method="POST">
        {% for question in questions %}
            <div>
                <p>{{ loop.index }}. {{ question.text }}</p>
                <label for="question_{{ question.id }}">Your Answer:</label>
                <input type="text" id="question_{{ question.id }}" name="question_{{ question.id }}" required><br><br>
            </div>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
    <a href="{{ url_for('home') }}">Go back to Home</a>
</body>
</html>
