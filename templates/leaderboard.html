<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Leaderboard for {{ quiz.title }}</title>
</head>
<body class="container mt-5">
    <h2 class="mb-4">Leaderboard for "{{ quiz.title }}"</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
                <th>Date Taken</th>
            </tr>
        </thead>
        <tbody>
            {% for result in top_results %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ result.username }}</td>
                    <td>{{ result.score }}</td>
                    <td>{{ result.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Go back to Home</a>
</body>
</html>
