<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>
<body>
    <h2>Add a Question to "{{ quiz.title }}"</h2>
    <form method="POST">
        <label for="question_text">Question Text:</label><br>
        <textarea id="question_text" name="question_text" rows="4" required></textarea><br><br>
        <label for="correct_answer">Correct Answer:</label><br>
        <input type="text" id="correct_answer" name="correct_answer" required><br><br>
        <button type="submit">Add Question</button>
    </form>
    <a href="{{ url_for('home') }}">Go back to Home</a>
</body>
</html>
